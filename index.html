<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EF State</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14pt;
      margin: 0;
      padding: 8px 12px;
      background-color: #fff;
      color: #000;
    }

    .container {
      max-width: 800px;
      margin: 0;
    }

    .title {
      font-size: 14pt;
      font-weight: normal;
      margin-bottom: 20px;
    }

    .work {
      margin-bottom: 30px;
    }

    .images img,
    .two-col img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 5px;
    }

    .two-col {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 5px;
    }

    .two-col img {
      flex: 1 1 49%;
    }

    .caption {
      line-height: 1.4;
    }

    .caption em {
      font-style: italic;
    }

    @media (max-width: 600px) {
      .two-col {
        flex-direction: column;
      }

      .two-col img {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">EF State</div>

    <div class="work">
      <div class="two-col">
        <img src="images/TA1.jpg" alt="TA1" />
        <img src="images/TA2.jpg" alt="TA2" />
      </div>
      <div class="images">
        <img src="images/TA3.jpg" alt="TA3" />
        <img src="images/TA4.JPG" alt="TA4" />
        <img src="images/TA5.JPG" alt="TA5" />
        <img src="images/TA6.JPG" alt="TA6" />
      </div>
      <div class="caption">
        <em>Thesaurus at</em>, 2025<br />
        Antlers, basket, T-square<br />
        31 x 52 x 40.5 in
      </div>
    </div>

    <div class="work">
      <div class="images">
        <img src="images/Cleat.JPG" alt="Cleat" />
      </div>
      <div class="caption">
        <em>Cleat</em>, 2025<br />
        Cans, rocks<br />
        6 x 9 x 4 in
      </div>
    </div>

    <div class="work">
      <div class="images">
        <img src="images/NNP1.jpg" alt="NNP1" />
        <img src="images/NNP2.jpg" alt="NNP2" />
        <img src="images/NNP3.JPG" alt="NNP3" />
        <img src="images/NNP4.JPG" alt="NNP4" />
        <img src="images/NNP5.JPG" alt="NNP5" />
      </div>
      <div class="caption">
        <em>Ninety nine percent</em>, 2025<br />
        Pedestal, basketball hoop<br />
        22.75 x 23.5 x 47 in
      </div>
    </div>
  </div>
</body>
</html>
