<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EF State</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #fff;
      border-right: 1px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
      cursor: pointer;
      color: #fff;
      font-size: 16px;
    }

    .sidebar li:hover {
      text-decoration: underline;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .work-images {
      display: none;
    }

    .work-images.active {
      display: block;
    }

    .work-images img {
      width: 100%;
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      display: block;
    }

    .caption {
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .caption em {
      font-style: italic;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }

      .sidebar ul {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .sidebar li {
        flex: 1 1 auto;
      }

      .content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>Works</h3>
    <ul>
      <li onclick="showWork('thesaurus')">Thesaurus at</li>
      <li onclick="showWork('cleat')">Cleat</li>
      <li onclick="showWork('ninety')">Ninety nine percent</li>
    </ul>
  </div>

  <div class="content">
    <div id="thesaurus" class="work-images active">
      <img src="images/TA1.jpg" alt="TA1">
      <img src="images/TA2.jpg" alt="TA2">
      <div class="caption">
        <em>Thesaurus at</em>, 2025<br>
        Antlers, basket, T-square<br>
        31 x 52 x 40.5 in
      </div>
    </div>

    <div id="cleat" class="work-images">
      <img src="images/Cleat.JPG" alt="Cleat">
      <div class="caption">
        <em>Cleat</em>, 2025<br>
        Cans, rocks<br>
        6 x 9 x 4 in
      </div>
    </div>

    <div id="ninety" class="work-images">
      <img src="images/NNP1.jpg" alt="NNP1">
      <img src="images/NNP2.jpg" alt="NNP2">
      <div class="caption">
        <em>Ninety nine percent</em>, 2025<br>
        Pedestal, basketball hoop<br>
        22.75 x 23.5 x 47 in
      </div>
    </div>
  </div>

  <script>
    function showWork(id) {
      const works = document.querySelectorAll('.work-images');
      works.forEach(work => work.classList.remove('active'));
      const selected = document.getElementById(id);
      if (selected) {
        selected.classList.add('active');
        selected.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>

</body>
</html>
