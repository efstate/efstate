<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EF State</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 15pt;
      margin: 0;
      padding: 5px; /* Minimal padding all around */
    }

    .container {
      max-width: 700px;
      margin-left: 0; /* No left margin */
    }

    img {
      width: 100%;
      height: auto;
      margin-bottom: 4px; /* Tight spacing between images */
    }

    .caption {
      margin: 6px 0 18px 0; /* Slightly tightened spacing */
    }

    .title {
      font-weight: normal;
      font-size: 15pt;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">EF State</div>

    <img src="images/TA1.jpg" alt="TA1" />
    <img src="images/TA2.jpg" alt="TA2" />
    <img src="images/TA3.jpg" alt="TA3" />
    <img src="images/TA4.JPG" alt="TA4" />
    <img src="images/TA5.JPG" alt="TA5" />
    <img src="images/TA6.JPG" alt="TA6" />
    
    <div class="caption">
      <em>Thesaurus at</em>, 2025<br />
      Antlers, basket, T-square<br />
      31 x 52 x 40.5 in
    </div>

    <img src="images/Cleat.JPG" alt="Cleat" />
    
    <div class="caption">
      <em>Cleat</em>, 2025<br />
      Cans, rocks<br />
      6 x 9 x 4 in
    </div>

    <img src="images/NNP1.jpg" alt="NNP1" />
    <img src="images/NNP2.jpg" alt="NNP2" />
    <img src="images/NNP3.JPG" alt="NNP3" />
    <img src="images/NNP4.JPG" alt="NNP4" />
    <img src="images/NNP5.JPG" alt="NNP5" />
    
    <div class="caption">
      <em>Ninety nine percent</em>, 2025<br />
      Pedestal, basketball hoop<br />
      22.75 x 23.5 x 47 in
    </div>
  </div>
</body>
</html>
