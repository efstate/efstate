<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EF State</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 15pt;
      margin: 0;
      padding: 10px 15px;
      background-color: #fff;
      color: #000;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    .title {
      font-weight: normal;
      font-size: 15pt;
      margin-bottom: 20px;
    }

    .work {
      margin-bottom: 40px;
    }

    .work img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    .caption {
      line-height: 1.5;
    }

    .caption em {
      font-style: italic;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">EF State</div>

    <div class="work">
      <img src="images/TA1.jpg" alt="Thesaurus at 1" />
      <img src="images/TA2.jpg" alt="Thesaurus at 2" />
      <img src="images/TA3.jpg" alt="Thesaurus at 3" />
      <img src="images/TA4.JPG" alt="Thesaurus at 4" />
      <img src="images/TA5.JPG" alt="Thesaurus at 5" />
      <img src="images/TA6.JPG" alt="Thesaurus at 6" />
      <div class="caption">
        <em>Thesaurus at</em>, 2025<br />
        Antlers, basket, T-square<br />
        31 x 52 x 40.5 in
      </div>
    </div>

    <div class="work">
      <img src="images/Cleat.JPG" alt="Cleat" />
      <div class="caption">
        <em>Cleat</em>, 2025<br />
        Cans, rocks<br />
        6 x 9 x 4 in
      </div>
    </div>

    <div class="work">
      <img src="images/NNP1.jpg" alt="Ninety nine percent 1" />
      <img src="images/NNP2.jpg" alt="Ninety nine percent 2" />
      <img src="images/NNP3.JPG" alt="Ninety nine percent 3" />
      <img src="images/NNP4.JPG" alt="Ninety nine percent 4" />
      <img src="images/NNP5.JPG" alt="Ninety nine percent 5" />
      <div class="caption">
        <em>Ninety nine percent</em>, 2025<br />
        Pedestal, basketball hoop<br />
        22.75 x 23.5 x 47 in
      </div>
    </div>
  </div>
</body>
</html>
